spring.application.name=bookmydoctor-backend

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bookmydoctordb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Abhiraj@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=8090
server.servlet.context-path=/api

# Static Resource Configuration
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/resources/,classpath:/META-INF/resources/
spring.web.resources.add-mappings=true
spring.mvc.static-path-pattern=/**

# Error Handling Configuration
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false
server.error.path=/error

# CORS Configuration
spring.mvc.cors.allowed-origins=http://localhost:5174,http://localhost:5173,http://localhost:5175
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true
spring.mvc.cors.max-age=3600

# Logging Configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.level.com.bookmydoctor=DEBUG